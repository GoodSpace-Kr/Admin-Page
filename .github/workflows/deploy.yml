name: React CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  REACT_ECR_REPO: ${{ secrets.REACT_ECR_REPO }}

jobs:
  build_and_push:
    name: Build & Push React to ECR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Create .env.production   # üëà Ï∂îÍ∞Ä
        run: |
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" > .env.production

      - name: Build React App
        run: |
          npm ci
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        run: |
          REGISTRY=${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG=latest
          docker build -t $REGISTRY/${{ env.REACT_ECR_REPO }}:$IMAGE_TAG .
          docker push $REGISTRY/${{ env.REACT_ECR_REPO }}:$IMAGE_TAG

  deploy:
    name: Deploy React to EC2 via SSH
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          REACT_ECR_REPO: ${{ secrets.REACT_ECR_REPO }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: AWS_ACCOUNT_ID,AWS_REGION,REACT_ECR_REPO
          script: |
            cd ~/good-space
            ./update-frontend.sh
      - name: Send Discord Notification
        if: always()
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            MSG="‚úÖ Í¥ÄÎ¶¨Ïûê ÌéòÏù¥ÏßÄ CI/CD ÏÑ±Í≥µ!"
          else
            MSG="‚ùå Í¥ÄÎ¶¨Ïûê ÌéòÏù¥ÏßÄ CI/CD Ïã§Ìå®! <@&${{ secrets.DISCORD_ROLE_ID }}>"
          fi

          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"${MSG}\nüîó [Î°úÍ∑∏ ÌôïÏù∏ÌïòÍ∏∞](${RUN_URL})\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
